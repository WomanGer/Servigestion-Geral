<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ServiGestión - Perfil de Usuario</title>

    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <script>

function cancelarCambios() {
    if (confirm("¿Estás seguro de que deseas cancelar? Los cambios no guardados se perderán.")) {
        window.location.href = 'index.html'; // Redirigir a la página de inicio
    }
}

function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
}

$(document).ready(function() {
    $('#perfilForm').on('submit', function(event) {
        let isValid = true;
        $('input[required]').each(function() {
            if ($(this).val() === '') {
                isValid = false;
                $(this).addClass('error');
                // Mostrar mensaje de error
                $(this).after('<span class="error-message">Este campo es requerido.</span>');
            } else {
                $(this).removeClass('error');
                $(this).next('.error-message').remove();
            }
        });
        if (!isValid) {
            event.preventDefault(); // Evitar el envío del formulario
        } else {
            // Mostrar mensaje de éxito
            $('#successMessage').text('¡Formulario enviado con éxito!').show();
            event.preventDefault(); // Evitar el envío real para efectos de demostración
        }
    });
});


    </script>
   
    
    
</head>
<body>
    <header>
        <section class="logo">
            <img src="Imagenes/Servigestion (1).png" alt="Logo " width="150">

        <h1>ServiGestión</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="usuarios.html">Administración de Usuarios</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <h2>Perfil de Usuario</h2>
        <form id="perfilForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Nombre Usuario" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" value="usuario@example.com" required>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" value="30" required>
    
            <label for="cargo">Cargo:</label>
            <select id="cargo" required>
                <option value="">Seleccione un cargo</option>
                <option value="administrador">Administrador</option>
                <option value="usuario_comun">Usuario Común</option>
            </select>
    
            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" value="123456789" required>
    
            <label for="notificaciones">Notificaciones:</label>
            <select id="notificaciones">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
    
            <label for="preferencias">Preferencias:</label>
            <textarea id="preferencias" rows="4" placeholder="Especifica tus preferencias aquí..."></textarea>
    
            <label for="contrasena">Contraseña Actual:</label>
            <div class="password-container">
                <input type="password" id="contrasena" required>
                <button type="button" onclick="togglePasswordVisibility('contrasena')">Mostrar</button>
            </div>
    
            <label for="nuevaContrasena">Nueva Contraseña:</label>
            <div class="password-container">
                <input type="password" id="nuevaContrasena" required>
                <button type="button" onclick="togglePasswordVisibility('nuevaContrasena')">Mostrar</button>
            </div>
    
            <label for="confirmarContrasena">Confirmar Nueva Contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirmarContrasena" required>
                <button type="button" onclick="togglePasswordVisibility('confirmarContrasena')">Mostrar</button>
            </div>
    
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelarCambios()">Cancelar</button>
        </form>
    
        <div id="successMessage" style="display:none; color: green; margin-top: 20px;"></div>
    </main>
    


    <footer>
        <h3> Redes</h3>
        <p>Información de contacto: info@servigestión.com | Teléfono: 3003197806</p>
        <p>Síguenos en nuestras redes sociales: [enlaces a redes sociales]</p>
        <div class="Redes">
            <div class="Redes">
                
              <img src="Imagenes/img facebook.png" alt="">
              <img src="Imagenes/Img Instagram.png" alt="">
              <img src="Imagenes/Img Whatsapp.png" alt="">
    </footer>
    
    <script src="js/app.js"></script>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

</body>
</html>
